<!DOCTYPE html>

<body>
    <pre>
    createElement() 요소를 생성하는 메서드입니다.
    createTextNode() 텍스트를 생성하는 메서드 입니다.
    appendChild() 요소를 부모와 자식의 관계로 만들어주는 메서드입니다. 부모 요소.appendChild(자식 요소)
    removeChild() 요소를 제거해 주는 메서드입니다. 부모 요소.removeChild(자식 요소)
</pre>
</body>
