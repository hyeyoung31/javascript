<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .ml{background-color: blue;}
      div {
        position:fixed; 
        left: 100px;
        top: 10px;
        width: 200px;
        height: 200px;
        background:greenyellow
      }
    </style>
    <script>
        window.onload = function () {
          var popup = document.getElementById('popup');
          console.log(popup.getAttribute('class'));
          popup.removeAttribute('class');
        }
        function createEle() {
            var bt = document.getElementById('bt');
            function pop() {
                var div = document.createElement('div');
                var a = document.createElement('a');
                var txt = document.createTextNode('아이콕스');
                a.appendChild(txt);
                a.setAttribute('href', 'http://icoxpublish.com');
                a.setAttribute('target', '_blank');
                a.setAttribute('title', '새창');
                div.appendChild(a);
                document.body.appendChild(div);
                }
                bt.onclick = pop;
        }
         addEventListener('load', createEle);
    </script>
</head>

<body>
    <div id="popup" class="ml">내용</div>
    <button id="bt">요소생성</button>
</body>
</html>
