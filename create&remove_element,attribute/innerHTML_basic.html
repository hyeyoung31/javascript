<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div {
         position:fixed;
         left:0px;
         top:0px;
         width:200px;
         height:200px;
         background:#718c00;
     }
     .ml {
        background:#fff;
     }
    </style>
    <script>
        // window.onload = function () {
        //  var content = document.getElementById('content');
        //  content.innerHTML = '<p class="ml">자바스크립트</p>';
        // }
        function createEle() {
            var content = document.getElementById('content');
            content.innerHTML = '<p class ="ml">자바스크립트</p>';
        }
         addEventListener('load', createEle);
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
