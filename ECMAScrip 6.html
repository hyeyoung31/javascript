    <h2>var vs. let</h2>
    <script>
        //1.var은 값을 초기화함. 가변변수
        //같은 스코프 안에서도 변수 초기화함
        var a = 0;
        if (true) {
            var a = 2;
            var a = 3;
            a = 4;
            console.log(a);
        }
        console.log(a);
        //2. let은 블록스코프 안에서만 사용되는 변수로 let사용시 변수 충돌을 막을 수 있다. 가변변수
        //같은 스코프 안에서는 변수 초기화 못함.
        let b = 0;
        if (true) {
            let b = 2;
            //let b = 3; 같은 스코프 내 변수 초기화 못함
            b = 3 // 값은 변경가능  
            console.log(b);
        }
        b = 4;
        console.log(b);

    </script>

    <script>

        /*var combined = arr1.concat(arr2);
