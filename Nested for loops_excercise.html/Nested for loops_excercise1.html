<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>
    <h2>일반 for문을 이용한 구구단 </h2>
    <script>
        let result;
        const dan = 2;
        document.write("<h1>" + dan + "단</h1>")
        for (let k = 1; k <= 9; k++) {
            result = dan * k;
            document.write("2 X " + k + " = " + result + "<br>");
        }
        /*k=1 result = 2 * 1 =2
          2x1 =2
          k=2 result = 4
          2x2 =4
          k=3 result =6
          2c3 =6
          */
    </script>

    <script>
        let result2;
        const dan2 = 3;
        document.write("<h1>" + dan2 + "단</h1>")
        for (let k = 1; k <= 9; k++) {
            result2 = dan2 * k;
            document.write("2 X " + k + " = " + result2 + "<br>");
        }
    </script>

    <h2>이중 for문을 이용한 구구단 </h2>
    <script>
        for (let k = 2; k <= 9; k++) {
            document.write("<h1>" + k + "단</h1>");
            for (let m = 1; m <= 9; m++) {
                document.write(k + "X" + m + "=" + (k * m) + "<br>");
            }
        }

        /*
        k=2
        2단
        m=1  k X 1 =2
        m=2  k X 2 =4
        m=3  k X 3 =6
        m=4  k X 4 =8
        ...
        m=9  k X 9 =18
        K=3 
        3단
        m=1  k X 1 =3
        m=2  k X 2 =6
        m=3  k X 3 =9
        m=4  k X 4 =12
        ...
        m=9  k X 9 =27
        ....
        k=9
        9단
        m=1  k X 1 =9
        m=2  k X 2 =18
        m=3  k X 3 =27
        m=4  k X 4 =36
        ...
        m=9  k X 9 =81*/
    </script>
</body>
