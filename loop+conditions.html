<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions+loop</title>

</head>
<body>

  <script>
    	 let i=1, evensum=0, oddsum=0;	
         while(i<=10){
            if(i % 2 == 0){
                evensum += i;  
            }else{
                oddsum += i; 
            }
            i++;
            console.log(i);
         }		
     document.write("evensum ="+evensum+"<br>"); 
		 document.write("oddsum ="+oddsum);   
         
         //i=1 oddsum = 0 +1= 1; 
         //i=2 evensum = 0 +2 =2;
         //i=3 oddsum = 1 +3 =4;
         //i=4 evensum= 2+ 4 =6;
         //i=5 oddsum = 4+ 5= 9;
  </script>
</body>
</html>
