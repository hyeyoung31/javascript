<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="contents">
        <ul>
            <li>
                <label for="oPrice">수량</label>
                <input type="text" id="oPrice">개
            </li>
            <li>
                <label for="dan">단가</label>
                <input type="text" id="dan">원
            </li>
            <li>
                <button onclick="showPrice()">가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
        function showPrice() {
            const originPrice = document.querySelector('#oPrice').value;
            const danga = document.querySelector('#dan').value;
            const resultPrice = Number(originPrice) * Number(danga);
            document.querySelector('#showResult').innerHTML =
                "수량은 " + originPrice + "이고  단가는 " + danga + "이고 "
                + "가격은 " + resultPrice.toLocaleString() + "입니다.";
        }

    </script>

    <div id="contents">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice()">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
        function showPrice() {
            const originPrice = document.querySelector('#oPrice').value;
            const rate = document.querySelector('#rate').value;
            const savedPrice = originPrice * (rate / 100);
            const resultPrice = originPrice - savedPrice;

            document.querySelector('#showResult').innerHTML =
                "상품의 원래 가격은 " + originPrice + "원이고, 할인율은 " + rate
                + "%입니다." + savedPrice + "원을 절약한 " + resultPrice + "원에 살 수 있습니다.";
        }
    </script>
</body>

</html>
